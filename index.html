<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="title">MERCEDES BENZ CLE COUPÃ‰</div>
        
        <div id="minus" class="button">-</div>
        <div id="plus" class="button">+</div>
        <div id="prevCarButton" class="button">&lt;</div>
        <div id="left-bottom" class="button">&lt;&lt;</div>
        <div id="nextCarButton" class="button">&gt;</div>
        <div id="right-bottom" class="button">&gt;&gt;</div>
    
        <img id="carImage" src="src/pictures/cle.png" alt="Auto-Bild" class="car-image">
    </div>

    <div class="web">
        
        <button id="toggleButton" class="toggleButton">Toggle Video</button>
        <div id="updatenote" class="updatenote mt10">Loading Model...</div>
    </div>
    <video class="videobox canvasbox" id="video" width="640" height="480" autoplay playsinline></video>
    <canvas id="canvas" class="border canvasbox" width="640" height="480"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
    <script type="module" src="./dist/index.js"></script>

</body>
</html>
