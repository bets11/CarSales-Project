<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container"></div>
    
        <div class="title">MERCEDES BENZ CLE COUPÃ‰</div>
        
        <div id="minus" class="button">-</div>
        <div id="plus" class="button">+</div>
        <div id="left-top" class="button" id="prevCarButton">&lt;</div>
        <div id="left-bottom" class="button">&lt;&lt;</div>
        <div id="right-top" class="button" id="nextCarButton">&gt;</div>
        <div id="right-bottom" class="button">&gt;&gt;</div>

        <!-- Car-Pic-->
        <img id="carImage" src="src/pictures/m4.png" alt="Auto-Bild" class="car-image">
    </div>

    <script type="module">
        import { CarSwitcher } from './src/carSwitcher.js'; 

        const carSwitcher = new CarSwitcher('carImage');

        document.getElementById('right-bottom')?.addEventListener('click', () => carSwitcher.nextCar());
        document.getElementById('left-bottom')?.addEventListener('click', () => carSwitcher.previousCar());
    </script>

    <video id="videoElement" autoplay playsinline></video>
    <button id="captureButton">Capture Image</button>
    <button id="grayscaleBtn">Grayscale</button>
    <canvas id="canvasElement" style="display:none;"></canvas>
    <img id="capturedImage" alt="Captured Image" />
    <img id="filteredImage" alt="Filtered Image" />
    <script src="dist/index.js"></script>
</body>
</html>
